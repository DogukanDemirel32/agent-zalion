name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment artifact
        run: |
          tar --exclude="node_modules" --exclude=".git" --exclude=".next" -czf /tmp/app.tar.gz .
          mv /tmp/app.tar.gz ./app.tar.gz

      - name: Copy artifact via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          source: "app.tar.gz"
          target: "~/"
          debug: true
          timeout: 30s

      - name: Execute deployment script
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          debug: true
          timeout: 30s
          script: |
            # Extract new code (overwrite existing files, but keep certbot folder)
            # We use sudo tar to ensure we can write over files if ownership is mixed
            sudo tar -xzf ~/app.tar.gz -C ~/app
            rm ~/app.tar.gz
            
            # Create .env file from secrets
            cd ~/app
            sudo tee .env > /dev/null << EOF
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            REDIS_URL=${{ secrets.REDIS_URL }}
            CORS_ORIGINS=${{ secrets.CORS_ORIGINS }}
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            EOF
            sudo chmod 644 .env
            
            # Deploy
            sudo chmod +x deploy.sh
            sudo ./deploy.sh
